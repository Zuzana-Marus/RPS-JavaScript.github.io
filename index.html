<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rock, Paper, Scissors Game </title>
        <script src="https://kit.fontawesome.com/14de71f7e4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1> Rock Paper Scissor Game </h1>
        </header>
        <div class="container">
          <div class="score-container">
              <span class="user"> YOU </span>
              <span id="score"> 0 - 0</span>
              <span class="comp"> COM </span>
          </div>
          <div class="buttons">
              <button id="paper" class="bn" onclick="game(this.value)" value="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
              <button id="rock" class="bn" onclick="game(this.value)" value="paper"><i class="fa-regular fa-hand"></i></button>
              <button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
          </div>
          <div id="challenge">
            <div id="you">
                <div id="YourObject"><i class="fa-regular fa-hand"></i></div>
                <div class="who"> You</div>
            </div>
              <div id="result"><p id="who"></p></div>
            <div id="comp">
              <div id="CompObject"><i class="fa-regular fa-hand-back-fist"></i></div>
              <div class="who"> Comp </div>
            </div>
          </div>
         <script type="text/javascript" src="script.js"></script>
</body>
</html>
